<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Beach Tennis - Ao Vivo</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

  body {
    font-family: 'Roboto', sans-serif;
    background: linear-gradient(135deg, #B5FFFC, #FFDEE9);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    text-align: center;
  }

  h1 {
    font-size: 2.5em;
    margin-bottom: 40px;
    color: #FF5E78;
  }

  .score-board {
    display: flex;
    gap: 30px;
    flex-wrap: wrap;
    justify-content: center;
  }

  .team-card {
    background-color: #ffffffa0;
    padding: 30px;
    border-radius: 20px;
    box-shadow: 0px 5px 15px rgba(0,0,0,0.2);
    min-width: 200px;
  }

  .team-card h2 {
    margin-bottom: 15px;
    font-size: 1.8em;
    color: #FF5E78;
  }

  .team-card p {
    font-size: 1.5em;
    margin: 8px 0;
  }
</style>
</head>
<body>

<h1>Placar Ao Vivo - Beach Tennis</h1>

<div class="score-board">
  <div class="team-card">
    <h2 id="team1Display">Dupla 1</h2>
    <p id="team1Game">Game: 0</p>
    <p id="team1Set1">Set1: 0</p>
    <p id="team1Set2">Set2: 0</p>
    <p id="team1Tie">Tie: 0</p>
  </div>
  <div class="team-card">
    <h2 id="team2Display">Dupla 2</h2>
    <p id="team2Game">Game: 0</p>
    <p id="team2Set1">Set1: 0</p>
    <p id="team2Set2">Set2: 0</p>
    <p id="team2Tie">Tie: 0</p>
  </div>
</div>

<script>
function updateLiveScore() {
  const score = JSON.parse(localStorage.getItem('beachtennisScore'));
  const teams = JSON.parse(localStorage.getItem('beachtennisTeams'));
  const points = [0, 15, 30, 40];

  if(score && teams){
    document.getElementById('team1Display').innerText = teams.t1;
    document.getElementById('team2Display').innerText = teams.t2;

    document.getElementById('team1Game').innerText = `Game: ${points[Math.min(score.team1.game,3)]}`;
    document.getElementById('team2Game').innerText = `Game: ${points[Math.min(score.team2.game,3)]}`;
    
    document.getElementById('team1Set1').innerText = `Set1: ${score.team1.set1}`;
    document.getElementById('team2Set1').innerText = `Set1: ${score.team2.set1}`;
    document.getElementById('team1Set2').innerText = `Set2: ${score.team1.set2}`;
    document.getElementById('team2Set2').innerText = `Set2: ${score.team2.set2}`;
    document.getElementById('team1Tie').innerText = `Tie: ${score.team1.tie}`;
    document.getElementById('team2Tie').innerText = `Tie: ${score.team2.tie}`;
  }
}

// Atualiza a cada 1s
setInterval(updateLiveScore, 1000);
</script>

</body>
</html>
