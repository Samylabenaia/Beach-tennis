<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Beach Tennis - Login</title>
<style>
  body {
    font-family: 'Roboto', sans-serif;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: linear-gradient(135deg, #FFDEE9, #B5FFFC);
    text-align: center;
  }
  h1 { color: #FF5E78; margin-bottom: 30px; }
  input[type="password"] {
    padding: 10px;
    font-size: 1em;
    border-radius: 8px;
    border: 2px solid #FF5E78;
    margin-bottom: 20px;
  }
  button {
    padding: 10px 20px;
    font-size: 1em;
    border-radius: 10px;
    border: none;
    cursor: pointer;
    background-color: #FF5E78;
    color: white;
    transition: 0.3s;
  }
  button:hover { background-color: #FF8EAA; }
  a {
    margin-top: 20px;
    color: #FF5E78;
    text-decoration: none;
    font-weight: bold;
  }
</style>
</head>
<body>

<h1>Beach Tennis - Admin Login</h1>

<input type="password" id="adminPassword" placeholder="Digite a senha do Admin">
<br>
<button onclick="loginAdmin()">Entrar</button>

<a href="live.html">Ver placar ao vivo</a>

<script>
function loginAdmin() {
  const senha = document.getElementById('adminPassword').value;
  const passwordAdmin = "1234"; // Defina sua senha aqui
  if(senha === passwordAdmin){
    window.location.href = "admin.html";
  } else {
    alert("Senha incorreta!");
  }
}
</script>

</body>
</html>
