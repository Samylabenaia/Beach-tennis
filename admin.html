<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Beach Tennis - Admin</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

  body {
    font-family: 'Roboto', sans-serif;
    background: linear-gradient(135deg, #FFDEE9, #B5FFFC);
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
  }

  h1 {
    color: #FF5E78;
    margin-bottom: 30px;
  }

  .teams {
    display: flex;
    gap: 20px;
    margin-bottom: 20px;
  }

  .teams input {
    font-size: 1.2em;
    padding: 5px 10px;
    border-radius: 8px;
    border: 2px solid #FF5E78;
    outline: none;
    text-align: center;
    width: 150px;
  }

  .score-board {
    display: flex;
    gap: 20px;
    margin-bottom: 20px;
    flex-wrap: wrap;
  }

  .team-card {
    background-color: #ffffffa0;
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
    min-width: 180px;
    text-align: center;
  }

  .team-card h2 {
    margin-bottom: 10px;
    color: #FF5E78;
  }

  .team-card p {
    font-size: 1.5em;
    margin: 5px 0;
  }

  button {
    padding: 10px 20px;
    font-size: 1em;
    margin: 5px;
    border-radius: 10px;
    border: none;
    cursor: pointer;
    background-color: #FF5E78;
    color: white;
    transition: 0.3s;
  }

  button:hover {
    background-color: #FF8EAA;
  }
</style>
</head>
<body>

<h1>Placar Beach Tennis - Admin</h1>

<div class="teams">
  <input id="team1Name" value="Dupla 1">
  <input id="team2Name" value="Dupla 2">
</div>

<div class="score-board">
  <div class="team-card">
    <h2 id="team1Display">Dupla 1</h2>
    <p id="team1Game">Game: 0</p>
    <p id="team1Set1">Set1: 0</p>
    <p id="team1Set2">Set2: 0</p>
    <p id="team1Tie">Tie: 0</p>
  </div>
  <div class="team-card">
    <h2 id="team2Display">Dupla 2</h2>
    <p id="team2Game">Game: 0</p>
    <p id="team2Set1">Set1: 0</p>
    <p id="team2Set2">Set2: 0</p>
    <p id="team2Tie">Tie: 0</p>
  </div>
</div>

<div>
  <button onclick="addPoint(1)">Dupla 1 Pontuar</button>
  <button onclick="addPoint(2)">Dupla 2 Pontuar</button>
</div>

<script>
let score = {
  team1: { game: 0, set1: 0, set2: 0, tie: 0 },
  team2: { game: 0, set1: 0, set2: 0, tie: 0 }
};

const points = [0, 15, 30, 40];

function addPoint(team) {
  const t1 = score.team1;
  const t2 = score.team2;
  
  let currentTeam = team === 1 ? t1 : t2;
  let otherTeam = team === 1 ? t2 : t1;
  
  // Adiciona ponto
  if(currentTeam.game < 3) {
    currentTeam.game++;
  } else if(currentTeam.game === 3 && otherTeam.game < 3) {
    winGame(team);
  } else if(currentTeam.game === 3 && otherTeam.game === 3) {
    // Deuce simplificado: ponto extra decide o game
    winGame(team);
  }
  updateDisplay();
}

function winGame(team) {
  let t = team === 1 ? score.team1 : score.team2;
  let other = team === 1 ? score.team2 : score.team1;

  // Decide em qual set incrementar
  if(t.set1 < 6 && other.set1 < 6) t.set1++;
  else if(t.set2 < 6 && other.set2 < 6) t.set2++;
  else t.tie++; // tie-break

  // Zera game
  t.game = 0;
  other.game = 0;
}

function updateDisplay() {
  const t1Name = document.getElementById('team1Name').value;
  const t2Name = document.getElementById('team2Name').value;

  document.getElementById('team1Display').innerText = t1Name;
  document.getElementById('team2Display').innerText = t2Name;
  
  document.getElementById('team1Game').innerText = `Game: ${points[Math.min(score.team1.game,3)]}`;
  document.getElementById('team2Game').innerText = `Game: ${points[Math.min(score.team2.game,3)]}`;
  
  document.getElementById('team1Set1').innerText = `Set1: ${score.team1.set1}`;
  document.getElementById('team2Set1').innerText = `Set1: ${score.team2.set1}`;
  document.getElementById('team1Set2').innerText = `Set2: ${score.team1.set2}`;
  document.getElementById('team2Set2').innerText = `Set2: ${score.team2.set2}`;
  document.getElementById('team1Tie').innerText = `Tie: ${score.team1.tie}`;
  document.getElementById('team2Tie').innerText = `Tie: ${score.team2.tie}`;

  // Salva no localStorage para visualização ao vivo
  localStorage.setItem('beachtennisScore', JSON.stringify(score));
  localStorage.setItem('beachtennisTeams', JSON.stringify({t1: t1Name, t2: t2Name}));
}

updateDisplay();
</script>

</body>
</html>
